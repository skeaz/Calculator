<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUSt SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="continuers">
      <div class="continuer">
        <div>
          <div id="form">
            <form id="form2">
              <input type="text" id="display" name="display" /><br />
            </form>
          </div>
          <div class="number">
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div>
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div>
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
  
            <div>
              <button>C</button>
              <button>0</button>
              <button>=</button>
            </div>
          </div>
        </div>
        <div class="calculations">
          <button>+</button>
          <button>-</button>
          <button>/</button>
          <button>*</button>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
